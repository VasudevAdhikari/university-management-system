<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment Management Table</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Poppins Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'faculty/css/assessment_submissions.css' %}">
</head>

<body>
    <h1 class="text-center my-4">Student Assignment Table</h1>
    <div class="container my-5 px-0">
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="position-relative">
                    <input type="text" id="userSearch" class="form-control form-control-lg ps-5 w-100"
                        style="font-family: 'Poppins', Arial, sans-serif;">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"
                        style="pointer-events:none;">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0" id="userTable">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Pic</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roll No</th>
                        <th scope="col">Marks</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for submission in assessment_submissions %}
                    <tr>
                        <td><img class="avatar" src="{{submission.student.user.profile_picture.url}}" alt="User Pic"></td>
                        <td>{{submission.student.user.full_name}}</td>
                        <td>{{submission.student.user.email}}</td>
                        <td>{{submission.student.roll_no|default:"-"}}</td>
                        <td>
                            <span class="marks-text">{{submission.mark}}</span>
                            <input type="text" class="form-control form-control-sm marks-input d-none" value="95"
                                style="max-width:260px; min-width:220px; font-size:1.25rem; height:2.5rem;" inputmode="numeric" pattern="[0-9]*">
                        </td>
                        <td class="text-center">
                            <div class="d-inline-flex gap-2">
                                <button class="icon-btn edit" data-id="{{submission.id}}" title="Edit">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="icon-btn save d-none" title="Save">
                                    <i class="bi bi-check2"></i>
                                </button>
                                <button class="icon-btn view" title="View" onclick="window.location.href='/students/academics/submitted_assessment/{{submission.id}}'">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'faculty/js/assessment_submissions.js' %}"></script>

</body>

</html>
