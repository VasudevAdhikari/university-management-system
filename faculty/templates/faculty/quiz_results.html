<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Manangement Table</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Poppins Google Font -->
    {% load static %}
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'faculty/css/quiz_results.css' %}">
</head>

<body>
    <h1 class="text-center my-4">Quiz results for {{quiz_name}}</h1>
    <div class="container my-5 px-0">
        <div class="row mb-3">
            <div class="col-12 col-md-6 mx-auto">
                <div class="position-relative">
                    <input type="text" id="userSearch" class="form-control form-control-lg ps-5 w-100"
                        style="font-family: 'Poppins', Arial, sans-serif;">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3 text-primary"
                        style="pointer-events:none;">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table align-middle mb-0" id="userTable">
                <thead class="table-light">
                    <tr>
                        <th scope="col">Pic</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Roll No</th>
                        <th scope="col">Marks</th>
                        <th class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in quiz_results %}
                    <tr>
                        <td data-label="Pic"><img class="avatar" src="{{result.student.user.profile_picture.url}}" alt="User Pic"></td>
                        <td data-label="Name">{{result.student.user.full_name}}</td>
                        <td data-label="Email">{{result.student.user.email}}</td>
                        <td data-label="Role No">{{result.student.roll_no}}</td>
                        <td data-label="Marks">
                            <span class="marks-text">{{result.mark}}</span>
                            <input type="text" class="form-control form-control-sm marks-input d-none" value="95"
                                style="max-width:260px; min-width:220px; font-size:1.25rem; height:2.5rem;" inputmode="numeric" pattern="[0-9]*">
                        </td>
                        <td class="text-center" data-label="Action">
                            <div class="d-inline-flex gap-2">
                                <button class="icon-btn view" title="View">
                                    <i class="bi bi-eye" onclick="window.location.href='/students/academics/quiz_answer/{{result.assessment.id}}/'"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'faculty/js/quiz_results.js' %}"></script>
</body>

</html>
