<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terms Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}
  <link rel="stylesheet" href="{% static 'executives/css/term_management.css' %}">
</head>
<body class="min-h-screen bg-gray-100 flex flex-col font-sans">

  <!-- Sidebar -->
  <aside class="fixed left-0 top-0 h-full w-56 bg-white border-r border-blue-200 flex flex-col items-center py-8 z-10">
    <div class="mb-8">
      <!-- University blue theme logo -->
      <svg width="48" height="48" viewBox="0 0 48 48" fill="none">
        <circle cx="24" cy="24" r="22" fill="#2563eb" stroke="#1d4ed8" stroke-width="4"/>
        <text x="24" y="30" text-anchor="middle" font-size="20" fill="white" font-family="Arial" font-weight="bold">T</text>
      </svg>
    </div>
    <nav class="flex flex-col gap-6 w-full px-4">
      <a href="#" class="text-gray-700 font-semibold hover:text-blue-600 transition">Dashboard</a>
      <a href="#" class="text-gray-700 font-semibold hover:text-blue-600 transition">Terms</a>
      <a href="#" class="text-gray-700 font-semibold hover:text-blue-600 transition">Settings</a>
    </nav>
  </aside>

  <!-- Header -->
  <header class="flex flex-col sm:flex-row justify-between items-center p-6 bg-white  border-b border-blue-200 space-y-4 sm:space-y-0" style="margin-left:14rem;">
    <h1 class="text-3xl font-bold text-blue-600">Terms</h1>
    <div class="flex flex-row items-center gap-4 w-full sm:w-auto justify-end">
      <!-- Remove search and input, keep only the plus button -->
      <button
        id="addNewTermBtn"
        class="bg-blue-500 text-white text-lg font-bold px-4 py-2 rounded-md hover:bg-green-600 transition"
      >
        +
      </button>
      <div class="w-16 h-10 border border-blue-400 flex items-center justify-center bg-blue-50 text-sm text-blue-700">
        <!-- Logo SVG -->
        <svg width="32" height="32" viewBox="0 0 48 48" fill="none">
          <circle cx="24" cy="24" r="22" fill="#2563eb" stroke="#1d4ed8" stroke-width="4"/>
          <text x="24" y="30" text-anchor="middle" font-size="20" fill="white" font-family="Arial" font-weight="bold">T</text>
        </svg>
      </div>
    </div>
  </header>

  <!-- Main Section -->
  <main class="flex-grow p-6 flex justify-center items-start" style="margin-left:14rem;">
    <div class="bg-white w-full max-w-5xl p-6 rounded-md shadow-md border border-gray-200 space-y-6">

      <!-- Removed New Term Input -->

      <!-- Term Buttons -->
      <div id="termButtonsContainer" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <button class="term-button bg-gray-200 px-6 py-3 rounded-md text-gray-700 hover:bg-gray-300">2024-25 (first term)</button>
        <button class="term-button bg-gray-200 px-6 py-3 rounded-md text-gray-700 hover:bg-gray-300">2024-2025 (second term)</button>
        <!-- Removed two term buttons -->
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="p-4 text-center text-gray-600 border-t border-gray-200 bg-white" style="margin-left:14rem;">
    <!-- Optional footer content -->
  </footer>

  <script src="{% static 'executives/javascripts/term_management.js' %}"></script>
</body>
</html>
