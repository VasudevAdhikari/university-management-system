<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMS Project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="csrf-token" content="{{ csrf_token }}">
    {% load static %}
    <link rel="stylesheet" href="{% static 'executives/css/batch_management.css' %}">
</head>
<body>
    <script>
        window.getCsrfToken = () => {
            return document.querySelector('meta[name="csrf-token"]').getAttribute('content');
        }
        semesters = "{{semesters|escapejs}}";
        window.ALL_SEMESTERS = JSON.parse(semesters);
        console.log(window.ALL_SEMESTERS);
        window.TERM_ID = '{{term_id}}';

        all_instructors = '{{all_instructors|escapejs}}';
        window.ALL_INSTRUCTORS = JSON.parse(all_instructors);
        console.log(window.ALL_INSTRUCTORS);
    </script>
    <!-- Top Navbar -->
    <nav class="navbar navbar-light bg-white shadow-sm px-4 py-3 d-flex justify-content-between align-items-center" style="border-radius: 16px 16px 0 0;">
        <div class="d-flex align-items-center">
            <span class="h3 mb-0 font-weight-bold text-primary" style="font-size:1.5rem;">UMS Project</span>
        </div>
        <div class="d-flex align-items-center">
            <img src="https://via.placeholder.com/40" alt="Logo" style="height:30px; width:30px; object-fit:contain; margin-right:8px; margin-left: 15px;">
            <form class="form-inline">
                <input class="form-control mr-sm-2 search-bar" type="search" placeholder="Search..." aria-label="Search" style="border-radius: 20px; width:140px;">
            </form>
        </div>
    </nav>

    <!-- Sidebar -->
    <div id="sidebar" class="sidebar app-sidebar">
        <button id="sidebarClose" class="btn btn-link" style="position:absolute;top:12px;right:12px;font-size:2rem;color:#007bff;">&times;</button>
        <div style="padding:64px 24px 24px 24px;">
            <button class="sidebar-btn btn btn-outline-primary btn-block mb-3" style="border-radius:10px;">Sidebar Button 1</button>
            <button class="sidebar-btn btn btn-outline-primary btn-block mb-3" style="border-radius:10px;">Sidebar Button 2</button>
            <button class="sidebar-btn btn btn-outline-primary btn-block" style="border-radius:10px;">Sidebar Button 3</button>
        </div>
    </div>

    <!-- Modal Overlay -->
    <div id="modalOverlay" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(0,0,0,0.18);z-index:1500;"></div>

    <!-- Main Content Area -->
    <div class="container-fluid" style="background:#f5f5f7; min-height:calc(100vh - 80px); padding-top:32px; padding-bottom:32px;">
        <div class="row">
            <!-- Sidebar Toggle Button -->
            <div class="col-auto d-flex align-items-start pr-0">
                <button id="toggleSidebar" class="btn btn-primary" style="border-radius:8px; width:48px; height:48px;">
                    <span style="font-size:1.5rem;">&#9776;</span>
                </button>
            </div>
            <!-- Centered Card -->
            <div class="col d-flex justify-content-center align-items-start">
                <div class="card shadow" style="min-width:340px; max-width:500px; width:100%; border-radius:20px; margin-top:24px;">
                    <div class="card-body position-relative">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h2 class="card-title mb-2" style="font-weight:700; font-size:2rem; color:#222;">Major Tabs</h2>
                                <p class="card-text" style="font-size:1.2rem;">Each batch are created here.</p>
                            </div>
                            <div class="d-flex flex-column align-items-end">
                                <button id="editTabsBtn" class="btn btn-outline-primary mb-2" style="border-radius:12px; width:44px; height:44px;" title="Edit Tabs">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
                                        <path d="M12.146.854a.5.5 0 0 1 .708 0l2.292 2.292a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-4 1.5a.5.5 0 0 1-.65-.65l1.5-4a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 3 10.707V13h2.293l7.5-7.5z"/>
                                    </svg>
                                </button>
                                <button id="addBtn" class="btn btn-primary" style="border-radius:12px; width:44px; height:44px;" title="Add Major">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="white" viewBox="0 0 16 16">
                                        <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <div id="tabContainerBox" style="margin-top:32px;">
                            <div id="tabContentMsg" style="color:#888;text-align:center;font-size:1.1rem;">No major tabs created yet.</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Spacer for right side -->
            <div class="col-auto"></div>
        </div>
    </div>

    <!-- Add Major Modal -->
    <div id="majorModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2001;align-items:center;justify-content:center;">
        <div style="background:#fff;border-radius:16px;box-shadow:0 8px 32px rgba(44,106,156,0.13);padding:32px 28px 24px 28px;min-width:320px;max-width:90vw;position:relative;">
            <button id="closeMajorModal" style="position:absolute;top:12px;right:18px;font-size:2rem;color:#4da6ff;background:none;border:none;cursor:pointer;">&times;</button>
            <h3 style="color:#3498db;text-align:center;margin-bottom:18px;">Add Major Batch</h3>
            <div class="form-group">
                <label for="majorSelect">Major:</label>
                <select id="majorSelect" class="form-control mb-3">
                    <option value="">-- Select Major --</option>
                    {% for degree in degrees %}
                    <option value="{{degree.id}}">{{degree.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label>Semesters:</label>
                <div id="semCheckboxList" style="display:flex;flex-wrap:wrap;gap:8px 16px;margin-bottom:16px;"></div>
            </div>
            <button id="submitMajorBatch" class="btn btn-primary btn-block">Add</button>
        </div>
    </div>

    <!-- Delete Tab Modal -->
    <div id="deleteTabModal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:2002;align-items:center;justify-content:center;">
        <div style="background:#fff;border-radius:16px;box-shadow:0 8px 32px rgba(44,106,156,0.13);padding:32px 28px 24px 28px;min-width:320px;max-width:90vw;position:relative;">
            <button id="closeDeleteTabModal" style="position:absolute;top:12px;right:18px;font-size:2rem;color:#4da6ff;background:none;border:none;cursor:pointer;">&times;</button>
            <h4 style="color:#d9534f;text-align:center;margin-bottom:18px;">Delete Tab?</h4>
            <p style="text-align:center;">Are you sure you want to delete this major tab?</p>
            <div class="d-flex justify-content-center mt-4">
                <button id="confirmDeleteTab" class="btn btn-danger mr-3">Delete</button>
                <button id="cancelDeleteTab" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script src="{% static 'executives/javascripts/batch_management.js' %}"></script>
</body>
</html>
