<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'students/academic/styles/quiz.css' %}">
  <title>CS101 Quiz 1</title>
</head>

<body>
  <script>
    window.assessment_id = '{{ assessment.id }}';
  </script>
  <form id="quizForm">
    <div class="form-section main">
      <h1 id="quizTitle"></h1>
      <hr />
    </div>
    <div id="quizQuestionsContainer"></div>
    <div class="submit-section">
      <button type="submit" id="submitButton">Submit</button>
      <div class="form-progress">
        <span>Page 1 of 1</span>
      </div>
      <button type="button" id="clearFormButton">Clear Form</button>
    </div>
  </form>
  <script>
    window.QUIZ_DATA = JSON.parse('{{ quiz_data|escapejs }}');
    console.log(window.QUIZ_DATA);
  </script>
  <script src="{% static 'students/academic/javascripts/quiz.js' %}"></script>
</body>

</html>
