<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIS form</title>
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'students/mailbox/styles/sis.css' %}">
</head>


<body class="bg-light" style="font-family: 'Poppins', Arial, sans-serif;">
    <nav class="navbar navbar-expand-lg blue-navbar">
        <div class="container-fluid">
            <!-- <span class="navbar-brand mb-0 h1 blue-title">I love Moe Thiha</span> -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end d-lg-none" id="navbarContent">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/React.svg" alt="Logo"
                    class="navbar-logo-mobile">
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center text-primary my-4">SIS submitting Form</h1>
        <form id="multiStepForm">
            <!-- Step 1: Personal & Student Info -->
            <div class="form-step" id="step-1">
                <h4 class="text-primary mt-4">Student Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="blood_group">Blood Group</label>
                        <select class="form-control" id="blood_group" required>
                            <option value="">Select</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="ethnicity">Ethnicity</label>
                        <input type="text" class="form-control" id="ethnicity" maxlength="30"
                            placeholder="Enter your ethnicity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="religion">Religion</label>
                        <input type="text" class="form-control" id="religion" maxlength="30"
                            placeholder="Enter your religion" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="nrc">NRC</label>
                        <input type="text" class="form-control" id="nrc" maxlength="20" placeholder="Enter your NRC"
                            required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="birthplace">Birthplace</label>
                        <input type="text" class="form-control" id="birthplace" maxlength="30"
                            placeholder="Enter your birthplace" required>
                    </div>
                </div>
            </div>
            <!-- Step 2: Father Info -->
            <div class="form-step d-none" id="step-2">
                <h4 class="text-primary mt-4">Father's Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="father_name">Name</label>
                        <input type="text" class="form-control" id="father_name" maxlength="40"
                            placeholder="Enter your father's name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_NRC">NRC</label>
                        <input type="text" class="form-control" id="father_NRC" maxlength="20"
                            placeholder="Enter your father's NRC" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_birthplace">Birthplace</label>
                        <input type="text" class="form-control" id="father_birthplace" maxlength="30"
                            placeholder="Enter your father's birthplace" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="father_city">City</label>
                        <input type="text" class="form-control" id="father_city" maxlength="30"
                            placeholder="Enter your father's city" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_phone">Phone</label>
                        <input type="text" class="form-control" id="father_phone" maxlength="18"
                            placeholder="Enter your father's phone" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_profession">Profession</label>
                        <input type="text" class="form-control" id="father_profession" maxlength="20"
                            placeholder="Enter your father's profession" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="father_gmail">Gmail</label>
                        <input type="email" class="form-control" id="father_gmail" maxlength="50"
                            placeholder="Enter your father's gmail" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_ethnicity">Ethnicity</label>
                        <input type="text" class="form-control" id="father_ethnicity" maxlength="30"
                            placeholder="Enter your father's ethnicity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="father_religion">Religion</label>
                        <input type="text" class="form-control" id="father_religion" maxlength="30"
                            placeholder="Enter your father's religion" required>
                    </div>
                </div>
            </div>
            <!-- Step 3: Mother Info -->
            <div class="form-step d-none" id="step-3">
                <h4 class="text-primary mt-4">Mother's Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="mother_name">Name</label>
                        <input type="text" class="form-control" id="mother_name" maxlength="40"
                            placeholder="Enter your mother's name" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_NRC">NRC</label>
                        <input type="text" class="form-control" id="mother_NRC" maxlength="20"
                            placeholder="Enter your mother's NRC" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_birthplace">Birthplace</label>
                        <input type="text" class="form-control" id="mother_birthplace" maxlength="30"
                            placeholder="Enter your mother's birthplace" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="mother_city">City</label>
                        <input type="text" class="form-control" id="mother_city" maxlength="30"
                            placeholder="Enter your mother's city" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_phone">Phone</label>
                        <input type="text" class="form-control" id="mother_phone" maxlength="18"
                            placeholder="Enter your mother's phone" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_profession">Profession</label>
                        <input type="text" class="form-control" id="mother_profession" maxlength="20"
                            placeholder="Enter your mother's profession" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="mother_gmail">Gmail</label>
                        <input type="email" class="form-control" id="mother_gmail" maxlength="50"
                            placeholder="Enter your mother's gmail" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_ethnicity">Ethnicity</label>
                        <input type="text" class="form-control" id="mother_ethnicity" maxlength="30"
                            placeholder="Enter your mother's ethnicity" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="mother_religion">Religion</label>
                        <input type="text" class="form-control" id="mother_religion" maxlength="30"
                            placeholder="Enter your mother's religion" required>
                    </div>
                </div>
            </div>
            <!-- Step 4: Spouse Info -->
            <div class="form-step d-none" id="step-4">
                <h4 class="text-primary mt-4">Matriculation Information</h4>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="matric_roll_no">Matric Roll No</label>
                        <input type="text" class="form-control" id="matric_roll_no" maxlength="10"
                            placeholder="Enter your matric roll no" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="exam_dept">Exam Department</label>
                        <input type="text" class="form-control" id="exam_dept" maxlength="60"
                            placeholder="Enter your exam department" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="passed_year">Passed Year</label>
                        <input type="number" class="form-control" id="passed_year" min="1900" max="2099"
                            placeholder="Enter your passed year" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="total_marks">Total Marks</label>
                        <input type="number" class="form-control" id="total_marks" min="0" max="1000"
                            placeholder="Enter your total marks" required>
                    </div>
                </div>
                <h4 class="text-primary mt-4">Spouse Information</h4>
                <div class="form-row align-items-center">
                    <div class="form-group col-md-2">
                        <div class="form-check mt-2">
                            <input class="form-check-input" type="checkbox" id="has_spouse">
                            <label class="form-check-label" for="has_spouse">Has Spouse?</label>
                        </div>
                    </div>
                    <div class="form-group col-md-10">
                        <label for="spouse_name">Spouse Name</label>
                        <input type="text" class="form-control" id="spouse_name" maxlength="50"
                            placeholder="Enter your spouse name" disabled>
                    </div>
                </div>
            </div>
            <!-- Navigation Buttons (always visible, centered, horizontal) -->
            <div class="d-flex justify-content-center align-items-center mt-4 mb-5 flex-wrap nav-btn-row">
                <button type="button" class="btn nav-btn btn-secondary mr-2" id="backBtn"
                    style="display:none;">Back</button>
                <div class="d-flex align-items-center nav-circles">
                    <button type="button" class="step-circle" data-step="1" id="circle-1">1</button>
                    <button type="button" class="step-circle" data-step="2" id="circle-2">2</button>
                    <button type="button" class="step-circle" data-step="3" id="circle-3">3</button>
                    <button type="button" class="step-circle" data-step="4" id="circle-4">4</button>
                </div>
                <button type="button" class="btn nav-btn btn-primary ml-2" id="nextBtn">Next</button>
                <button type="submit" class="btn nav-btn btn-primary ml-2" id="submitBtn" disabled>Submit</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'students/mailbox/javascripts/sis.js' %}"></script>
</body>

</html>
